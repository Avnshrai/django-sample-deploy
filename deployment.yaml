apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-django-deployment
  labels:
    app: kubernetes-django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-django
  template:
    metadata:
      labels:
        app: kubernetes-django
    spec:
      containers:
      - name: kubernetes-django
        image: kubernetes-django
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: kubernetes-django-service
spec:
  selector:
    app: kubernetes-django
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8000
      
